{% extends "base.html" %}


{% block content %}
{% load crispy_forms_tags %}

<h3 class="text-center">Register</h3>
<form action="{% url 'register' %}" method="POST" style="width: 500px; margin: auto;">
    {% csrf_token %}
    {{ forms | crispy }}
    <button class="btn btn-warning" type="submit">Submit</button>
    <p class="text-right">Have an account? <span><a href="{% url 'login' %}">login</a></span></p>
</form>

{% endblock content %}
