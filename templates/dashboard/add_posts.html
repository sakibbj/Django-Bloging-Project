{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}

<div class="row">

    {% include "dashboard/sidebar.html" %}

    <div class="col-md-9">
        <h2>Add New Posts</h2>

        <form action="{% url 'add_posts' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-warning" type="submit">Submit</button>
        </form>
        <br>
    </div>
</div>

{% endblock content %}
