{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}

<div class="row">
    <!--Left side content-->
    <!--sidebar import here-->
    {% include "dashboard/sidebar.html" %}

    <!--Right side content-->
    <div class="col-md-9">
        <h2>Add New Categories</h2>

        <form action="{% url 'add_category' %}" method="POST" style="width: 500px;">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-warning" type="submit">Submit</button>
        </form>
        <br>
    </div>
</div>

{% endblock content %}
