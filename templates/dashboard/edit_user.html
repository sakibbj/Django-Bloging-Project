{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}

<div class="row">

    {% include "dashboard/sidebar.html" %}

    <div class="col-md-9">
        {% if perms.auth.view_user %}
        <h2>Edit Users</h2>

        <form action="" method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-warning" type="submit">Submit</button>
        </form>
        <br>
        {% else %}
        <h3> You do not have permission to view this page also</h3>
        {% endif %}
    </div>
</div>

{% endblock content %}
